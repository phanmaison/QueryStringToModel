<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
<head>
    <title>Test Query string to model</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function sendRequest() {
            console.log("sendRequest");

            $("#response").html("");

            var getParam = {
                string1: "top@string\" #1",
                int1: 101,
                double1: 1000.01,
                date1: "2020-09-10",
                list1: ["l1", "l2", "l3"],
                model2s: [
                    {
                        string2: "sub-string&l1 #2",
                        int2: 102,
                        double2: 1000.02,
                        date2: "2020-09-11",
                        model3: {
                            string3: "sub string l2 #3",
                            int3: 103,
                            double3: 1000.03,
                            date3: "2020-09-12",
                        },
                        model3s: [
                            {
                                string3: "sub string+l3 #4",
                                int3: 104,
                                double3: 1000.04,
                                date3: "2020-09-13",
                            },
                            {
                                string3: "sub string+l3 #5",
                                int3: 105,
                                double3: 1000.05,
                                date3: "2020-09-14",
                            }
                        ]
                    },
                    {
                        string2: "sub-string&l1 #6",
                        int2: 106,
                        double2: 1000.06,
                        date2: "2020-09-15",
                        model3: {
                            string3: "sub string+l3 #7",
                            int3: 107,
                            double3: 1000.07,
                            date3: "2020-09-16",
                        },
                        model3s: [
                            {
                                string3: "sub string+l3 #8",
                                int3: 108,
                                double3: 1000.08,
                                date3: "2020-09-17",
                            },
                            {
                                string3: "sub string+l3 #9",
                                int3: 109,
                                double3: 1000.09,
                                date3: "2020-09-18",
                            }
                        ]
                    }
                ]
            };

            jQuery.get("http://localhost:6868/api/query-string", getParam, function (response, status, xhr) {
                console.log("response", response);

                $("#response").html(library.json.prettyPrint(response));
            });
        }
    </script>
    <script>
        if (!library)
            var library = {};

        library.json = {
            replacer: function (match, pIndent, pKey, pVal, pEnd) {
                var key = '<span class=json-key>';
                var val = '<span class=json-value>';
                var str = '<span class=json-string>';
                var r = pIndent || '';
                if (pKey)
                    r = r + key + pKey.replace(/[": ]/g, '') + '</span>: ';
                if (pVal)
                    r = r + (pVal[0] == '"' ? str : val) + pVal + '</span>';
                return r + (pEnd || '');
            },
            prettyPrint: function (obj) {
                var jsonLine = /^( *)("[\w]+": )?("[^"]*"|[\w.+-]*)?([,[{])?$/mg;
                return JSON.stringify(obj, null, 3)
                    .replace(/&/g, '&amp;').replace(/\\"/g, '&quot;')
                    .replace(/</g, '&lt;').replace(/>/g, '&gt;')
                    .replace(jsonLine, library.json.replacer);
            }
        };
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px;
            text-align: left;
        }

        #response {
            color: green;
            margin: 0;
            border: 1px solid #ccc;
            padding: 4px 10px;
            border-radius: 4px;
            min-height: 2.5rem;
            font-size: small;
        }

        .json-key {
            color: brown;
        }

        .json-value {
            color: navy;
        }

        .json-string {
            color: olive;
        }
    </style>
</head>
<body>
    <table class="table table-borderless">
        <tr>
            <td style="width: 200px">
                <button class="btn btn-outline-primary" onclick="sendRequest();">Send Request</button>
            </td>
            <td>
                <pre class="" id="response"></pre>
            </td>
        </tr>
    </table>
</body>
</html>
